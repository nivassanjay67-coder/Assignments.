<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="Background">
    <button onclick="changebackground()">Click to change Background</button>
    <script>
        function changebackground(){
            document.getElementById("Background").style.background="red"
            document.getElementById("Background").style.textAlign="center"
        }
    </script>
</body>
</html>
