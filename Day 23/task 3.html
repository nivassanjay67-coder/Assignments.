<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruit">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>
    <script>
        let newitem = document.createElement("li");
        newitem.textContent = "Orange"
        document.getElementById("fruit").appendChild(newitem)
    </script>
</body>
</html>
