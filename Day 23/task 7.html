<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Text Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 300px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <input type="text" id="textInput" placeholder="Type something...">
  <p id="liveText">Your text will appear here.</p>

  <script>
    const input = document.getElementById("textInput");
    const output = document.getElementById("liveText");
    input.addEventListener("input", function() {
    output.textContent = input.value || "Your text will appear here.";
    });
  </script>

</body>
</html>
