<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
    <h2>Your Preference</h2>
    <p><strong>Choose your hobby:</strong></p>
    <input type="checkbox" id="reading" name="hobby" value="Reading">
    <label for="reading">Reading</label><br>
    <input type="checkbox" id="Music" name="hobby" value="Music">
    <label for="Music">Music</label><br>
    <input type="checkbox" id="Dance" name="hobby" value="Dance">
    <label for="Dance">Dance</label><br>
    <input type="checkbox" id="other" name="hobby" value="Other">
    <label for="other">Other</label>
    <p><strong>Select your gender:</strong></p>
    <label>Gender</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label>
    <p><strong>Enter your age:</strong></p>
    <label for="Age">Age:</label>
    <input type="number" id="Age" name="Age" required>
    <br><br>
    <button>Submit</button>
   </form>
</body>
</html>
