<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles</title>
</head>
<body>
    <h1>Styles</h1>
    <p style="color: aquamarine;"><b>This Text is Aquamarine</b></p>
    <p style="color: blue;"><i>This Text is Blue</i></p>

</body>
