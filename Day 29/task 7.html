<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Gallery</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        #gallery {
            width: 300px;
            height: 200px;
            margin-bottom: 15px;
            position: relative;
        }
        #gallery img {
            width: 100%;
            height: 100%;
            position: absolute;
            display: none;
        }
        #gallery img.active {
            display: block;
        }
    </style>
</head>
<body>

    <div id="gallery">
        <img src="./download (1).jpg" class="active">
        <img src="./download.jpg">
        <img src="./images.jpg">
    </div>

    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>

    <script>
        $(document).ready(function () {
            let current = 0;
            const images = $("#gallery img");

            function showImage(index) {
                images.eq(current).fadeOut(300).removeClass("active");
                images.eq(index).fadeIn(300).addClass("active");
                current = index;
            }

            $("#nextBtn").click(function () {
                let next = (current + 1) % images.length;
                showImage(next);
            });

            $("#prevBtn").click(function () {
                let prev = (current - 1 + images.length) % images.length;
                showImage(prev);
            });
        });
    </script>

</body>
</html>
