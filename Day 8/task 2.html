<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./task 2.CSS">
</head>
<body>
    <center>
        <h1><i> Student Login Form</i></h1>
    </center>
    <hr>
    
    <fieldset>
        <legend>Student Login Form</legend>
        <center>
    <form action="" method="">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" placeholder="Enter your name" required>
        <br><br>
        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" placeholder="Enter your age" required>
        <br><br>

        <label for="DOB">Date of Birth:</label>
        <input type="date" id="DOB" name="DOB" placeholder="Enter your DOB" required>
        <br><br>

        <label for="Passout">Passout</label>
        <input type="number" id="Passout" name="Passout" placeholder="Enter your passout year" required>
        <br><br>
        <label for="Degree">Degree:</label>
        <select name="Degree" id="Degree">
            <option value="">--Select your Course</option>
            <option value="CS">CS</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="IT">IT</option>
        </select>
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender" value="male" required>
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="gender" value="female" required>
        <label for="gender">Female</label>
        <br><br>
        
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" placeholder="Enter your email" required>
        <br><br>
        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password" placeholder="Enter your password" required>
        <br><br>
        <label for="About">About You:</label><br>
        <textarea id="About" name="About" rows="3" cols="30" placeholder="Write something about you..."
            required></textarea>
        <br><br>
        <button type="submit">submit</button>
        <button type="reset">Reset</button>
    </form>
    </center>
    </fieldset>
</body>
</html>
