<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .hero {
      height: 100vh;             
      width: 100vw;               
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 6vw;          
      margin: 0;
    }

    .hero p {
      font-size: 3vw;             
      max-width: 600px;
    }

    @media (max-width: 500px) {
      .hero h1 {
        font-size: 10vw;
      }
      .hero p {
        font-size: 4.5vw;
      }
    }
    @media (max-width: 500px) {
      .hero h1 {
        font-size: 10vh;
      }
      .hero p {
        font-size: 4.5vh;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Welcome to My Site</h1>
    <p>This hero section adjusts to your screen size using vh and vw units.</p>
  </section>

</body>
</html>
