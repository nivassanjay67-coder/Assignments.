<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    .projects {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .project {
      background: lightgray;
      padding: 15px;
      text-align: center;
    }
    @media (min-width: 600px) {
      .projects {
        flex-direction: row;
      }
      .project {
        flex: 1;
      }
    }
  </style>
</head>
<body>

  <h1>Jane Doe</h1>
  <p style="text-align:center;">Frontend Developer</p>

  <h2>Projects</h2>
  <div class="projects">
    <div class="project">Project 1</div>
    <div class="project">Project 2</div>
    <div class="project">Project 3</div>
  </div>

</body>
</html>
