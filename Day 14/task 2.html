<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: linear-gradient(gray,gray,gray);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        p{
           position: relative;
           font-size: 2em; 
           animation: movetext 7s linear infinite;
        }
        @keyframes movetext{
            0% {
                left: -100%;
            }
            100% {
                left: 100%
        }
        }
    </style>
</head>
<body>
    <h2>Hello World</h2>
    <p>This is my page.</p>
</body>
</html>
