<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Flip Effect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      font-family: Arial, sans-serif;
      perspective: 1000px;
    }

    .card {
      width: 250px;
      height: 350px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .card-front {
      background-color: #1e88e5;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
    }

    .card-back {
      background-color: #43a047;
      color: white;
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-side card-front">
      FRONT
    </div>
    <div class="card-side card-back">
      BACK
    </div>
  </div>
</body>
</html>
