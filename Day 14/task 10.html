<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Hover Transition</title>
  <style>
    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 300px;
      background: rgb(241, 236, 236);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      display: block;
      object-fit: cover;
      height: 200px;
    }

    .card-content {
      padding: 16px;
    }

    .card-title {
      font-size: 1.25rem;
      margin: 0 0 8px;
    }

    .card-description {
      font-size: 0.9rem;
      color: #555;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/300x200" alt="Project Image" />
    <div class="card-content">
      <h3 class="card-title">Project Title</h3>
      <p class="card-description">A brief description of the project or product goes here.</p>
    </div>
  </div>
</body>
</html>
