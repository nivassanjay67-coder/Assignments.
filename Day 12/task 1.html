<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Display Block</h1>
    <p style="display: block; background: lightblue;">I'm a block element</p>
    <p style="background: lightgreen;">I'm also block</p>
    <h1>Display Inline</h1>
    <span style="display: inline; background: yellow;">Inline 1</span>
    <span style="background: pink;">Inline 2</span>
    <h1>Inline-Block</h1>
    <span style="display: inline-block; width: 100px; height: 50px; background: orange;">
    Inline-block
    </span>
    <span style="display: inline-block; background: lightgray;">Next one</span>
    <h1>Display-Flex</h1>
    <div style="display: flex;gap: 10px; background: greenyellow;">
        <div style="background-color: blue;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: red;">3</div>
    </div>
    <h1>Display-grid</h1>
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr;">
        <div style="background-color: brown;">box 1</div>
        <div style="background-color: blueviolet;">box 2</div>
        <div style="background-color: blue;">box 3</div>
    </div>
</body>
</html>
