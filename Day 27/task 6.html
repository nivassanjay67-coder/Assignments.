<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Followers Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f7fa;
    }

    h1 {
      color: #333;
    }

    input {
      padding: 8px;
      font-size: 1em;
      margin-right: 8px;
    }

    button {
      padding: 8px 12px;
      background-color: #0366d6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #024b9a;
    }

    .followers {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .follower {
      text-align: center;
      margin: 10px;
      padding: 10px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 120px;
    }

    .follower img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>GitHub Followers Viewer</h1>
  <input type="text" id="username" placeholder="Enter GitHub username" />
  <button id="fetchBtn">Show Followers</button>
  <p class="error" id="error"></p>

  <div class="followers" id="followersList"></div>

  <script>
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const followersList = document.getElementById("followersList");
      const errorEl = document.getElementById("error");

      followersList.innerHTML = "";
      errorEl.textContent = "";

      if (!username) {
        errorEl.textContent = "Please enter a GitHub username.";
        return;
      }

      try {
        const response = await fetch(`https://api.github.com/users/${username}/followers`);
        if (!response.ok) {
          throw new Error(`User not found or API error (status ${response.status})`);
        }

        const followers = await response.json();

        if (followers.length === 0) {
          followersList.innerHTML = `<p>No followers found for <strong>${username}</strong>.</p>`;
          return;
        }

        followers.forEach(follower => {
          const div = document.createElement("div");
          div.className = "follower";
          div.innerHTML = `
            <img src="${follower.avatar_url}" alt="${follower.login}'s avatar" />
            <p><a href="${follower.html_url}" target="_blank">${follower.login}</a></p>
          `;
          followersList.appendChild(div);
        });

      } catch (error) {
        console.error("Error fetching followers:", error);
        errorEl.textContent = "Could not load followers. Please check the username and try again.";
      }
    });
  </script>
</body>
</html>
