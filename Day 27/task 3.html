<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile Data (async/await)</title>
</head>
<body>
  <h1>GitHub User Info</h1>
  <p><strong>Login:</strong> <span id="login"></span></p>
  <p><strong>Public Repos:</strong> <span id="repos"></span></p>

  <script>
    async function fetchGitHubData(username) {
      const url = `https://api.github.com/users/${username}`;
      
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        document.getElementById("login").textContent = data.login;
        document.getElementById("repos").textContent = data.public_repos;

      } catch (error) {
        console.error("Error fetching GitHub data:", error);
        document.getElementById("login").textContent = "Error loading data";
        document.getElementById("repos").textContent = "â€”";
      }
    }
    fetchGitHubData("octocat");
  </script>
</body>
</html>
